<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookItNow - Elegant Booking Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">BookItNow</div>
    <nav class="main-nav">
      <a href="#">Stays</a>
      <a href="#">Flights</a>
      <a href="#">Car Rentals</a>
      <a href="#">Experiences</a>
    </nav>
    <div class="header-actions">
      <button class="list-property">List Your Property</button>
      <button class="sign-in">Sign In</button>
    </div>
  </header>
  <main>
    <section class="hero" aria-labelledby="hero-heading">
      <h1 id="hero-heading">Find your next escape</h1>
      <form class="search-form" id="searchForm" role="search" aria-label="Search stays">
        <div class="field">
          <label for="destination" class="sr-only">Destination</label>
          <input type="text" id="destination" name="destination" placeholder="Destination" required aria-required="true">
        </div>

        <div class="field date-picker-group" aria-hidden="false">
          <label for="checkin" class="sr-only">Check-in date</label>
          <input type="text" id="checkin" name="checkin" placeholder="Check-in" readonly required aria-required="true">
          <label for="checkout" class="sr-only">Check-out date</label>
          <input type="text" id="checkout" name="checkout" placeholder="Check-out" readonly required aria-required="true">
        </div>

        <div class="field guests-group" aria-label="Guests and rooms">
          <label class="sr-only" for="guests">Guests</label>
          <button type="button" class="guests-minus" aria-label="Decrease guests">-</button>
          <input type="text" id="guests" name="guests" value="2" readonly aria-readonly="true">
          <button type="button" class="guests-plus" aria-label="Increase guests">+</button>
        </div>

        <button type="submit" class="search-btn" aria-label="Search properties">Search</button>
      </form>

      <div id="calendar-modal" class="calendar-modal hidden" role="dialog" aria-modal="true" aria-label="Date picker"></div>
    </section>

    <section class="featured-escapes" aria-labelledby="featured-heading">
      <h2 id="featured-heading">Featured Escapes</h2>
      <div class="card-list">
        <article class="card">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80" alt="Oceanfront resort at sunset">
          <div class="card-content">
            <div class="card-title">Oceanfront Resort</div>
            <div class="card-details">Maldives · 5 nights · From $899</div>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" alt="Charming mountain lodge">
          <div class="card-content">
            <div class="card-title">Mountain Lodge Retreat</div>
            <div class="card-details">Swiss Alps · Cozy cabins · From $299</div>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1473186578172-c141e6798cf4?auto=format&fit=crop&w=1200&q=80" alt="Stylish city apartment skyline">
          <div class="card-content">
            <div class="card-title">City Skyline Apartment</div>
            <div class="card-details">New York · Central location · From $199</div>
          </div>
        </article>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
