<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookItNow - Elegant Booking Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">BookItNow</div>
    <nav class="main-nav">
      <a href="#">Stays</a>
      <a href="#">Flights</a>
      <a href="#">Car Rentals</a>
      <a href="#">Experiences</a>
    </nav>
    <div class="header-actions">
      <button class="list-property">List Your Property</button>
      <button class="sign-in">Sign In</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>Find your next escape</h1>
      <form class="search-form" id="searchForm">
        <input type="text" id="destination" placeholder="Destination" required>
        <div class="date-picker-group">
          <input type="text" id="checkin" placeholder="Check-in" readonly required>
          <input type="text" id="checkout" placeholder="Check-out" readonly required>
        </div>
        <div class="guests-group">
          <button type="button" class="guests-minus">-</button>
          <input type="text" id="guests" value="2" readonly>
          <button type="button" class="guests-plus">+</button>
        </div>
        <button type="submit" class="search-btn">Search</button>
      </form>
      <div id="calendar-modal" class="calendar-modal hidden"></div>
    </section>
    <section class="featured-escapes">
      <h2>Featured Escapes</h2>
      <div class="card-list">
        <!-- Cards will go here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
